<!DOCTYPE html>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
	function test1(){
		//document.getElementById('id1')
		var url = 'brad53.jsp?max=' + $('#max').val();
		$('#id1').load(url);
		//console.log(url);
	}
	
	function test2(){
		var url = 'brad54.jsp?max=' + $('#max').val();
		$.get(url, function(data, status){
			if (status == 'success'){
				$('#id1').html(data);	
			}
		});
	}
	
	function test3(){
		$.post('brad54.jsp', {
			'max' : $('#max').val()
		}, function(data, status){
			if (status == 'success'){
				$('#id1').html(data);	
			}			
		});
	}
	function test4(){
		$.ajax({
			url : 'brad53.jsp',
			method : 'get',
			data: {
				'max' : $('#max').val()
			},
			success: function(data){
				$('#id1').html(data);
			}
		});
	}
	
</script>



Lottery: <span id='id1'></span><hr />
<input type="number" id="max" /><hr />
<input type="button" onclick="test1()" value="Test1" /><br />
<input type="button" onclick="test2()" value="Test2" /><br />
<input type="button" onclick="test3()" value="Test3" /><br />
<input type="button" onclick="test4()" value="Test4" /><br />
