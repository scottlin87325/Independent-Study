spring.application.name=TeamFive

# 數據庫配置
spring.datasource.url=jdbc:mysql://localhost:3306/social?useSSL=false&serverTimezone=Asia/Taipei&characterEncoding=utf-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# 國際化配置
spring.messages.basename=messages
spring.web.locale=zh

# Thymeleaf配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# 伺服器配置
server.port=8080

# 日誌配置
logging.level.org.springframework.web=INFO
logging.level.com.scott.chat=DEBUG

# 文件上傳配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/

server.servlet.session.timeout=1h